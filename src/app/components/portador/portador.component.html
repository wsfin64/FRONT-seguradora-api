<div class="containerMedico">
  <div fxLayout="row" fxLayoutAlign="center" class="menuComponent">
    <button [matMenuTriggerFor]="menu1" mat-button>Home</button>
    <mat-menu #menu1="matMenu">
      <button mat-menu-item [routerLink]="['/home']">Home</button>
    </mat-menu>
    <button [matMenuTriggerFor]="menu2" mat-button>Portador</button>
    <mat-menu #menu2="matMenu">
      <button mat-menu-item [routerLink]="['/portador']">Listagem de Portadores</button>
      <button mat-menu-item [routerLink]="['/cadastrarPortador']">Cadastrar Portador</button>
    </mat-menu>
    <button [matMenuTriggerFor]="menu3" mat-button>Assistencia</button>
    <mat-menu #menu3="matMenu">
      <button mat-menu-item [routerLink]="['/assistencia']">Listagem de Assistencias</button>
    </mat-menu>

  </div>


  <div fxLayout="column" fxLayoutAlign="center" fxLayoutGap="10px" class="listagemPortador">
    <mat-card class="listagem"><mat-card-title   align="center">Listagem de Portadores</mat-card-title></mat-card>
    <table  mat-table [dataSource]="portador" >

      <ng-container  matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome</th>
        <td mat-cell *matCellDef="let portador"> {{portador.nome}} </td>
      </ng-container>

      <ng-container  matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF</th>
        <td mat-cell *matCellDef="let portador"> {{portador.cpf}} </td>
      </ng-container>

      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> telefone </th>
        <td mat-cell *matCellDef="let portador"> {{portador.telefone}} </td>
      </ng-container>

      <ng-container matColumnDef="assistencia_id_assistencia">
        <th mat-header-cell *matHeaderCellDef> Assistencia </th>
        <td mat-cell *matCellDef="let portador"> {{portador.assistencia.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="dia_faturamento">
        <th mat-header-cell *matHeaderCellDef> Data Faturamento </th>
        <td mat-cell *matCellDef="let portador"> {{portador.diaFaturamento}} </td>
      </ng-container>

      <ng-container matColumnDef="adesao_ativa">
        <th mat-header-cell *matHeaderCellDef> adesao_ativa </th>
        <td mat-cell *matCellDef="let portador"> {{portador.adesaoAtiva}} </td>
      </ng-container>

      <ng-container matColumnDef="opções">
        <th mat-header-cell  *matHeaderCellDef> Opções</th>
        <td mat-cell  *matCellDef="let portador">
          <button  mat-icon-button (click)="editar(portador)"><mat-icon>create</mat-icon></button>
          <button mat-icon-button (click)="remover(portador)"><mat-icon>delete</mat-icon></button>

        </td>

      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</div>
